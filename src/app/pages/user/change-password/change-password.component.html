<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>{{title}}</nb-card-header>
      <nb-card-body>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
          
          <div class="form-group row">
            <label for="new_password" class="col-6 col-md-4 col-form-label">New Password</label>
            <div class="col-12 col-md-8">
              <input type="password" class="form-control" placeholder="******" name="new_password" [(ngModel)]="model.new_password" #new_password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && new_password.invalid }" required minlength="8" />
              <div *ngIf="f.submitted && new_password.invalid" class="invalid-feedback">
                <div *ngIf="new_password.errors?.required">Password is required</div>
                <div *ngIf="new_password.errors?.minlength">Password must be at least 8 characters</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="confirm_password" class="col-6 col-md-4 col-form-label">Confirm Password</label>
            <div class="col-12 col-md-8">
              <input type="password" class="form-control" placeholder="******" name="confirm_password" [(ngModel)]="model.confirm_password" #confirm_password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirm_password.invalid}" [equalTo]="new_password" required />
              <div *ngIf="f.submitted && confirm_password.invalid" class="invalid-feedback">                
                <div *ngIf="confirm_password.errors?.required">confirm Password is required</div>
                <div *ngIf="confirm_password.errors?.equalTo && !confirm_password.errors?.required">
                Password does not match the confirm password.
              </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-4 col-md-8">              
              <button type="submit" class="btn btn-primary" >Submit</button>
              <a class="btn btn-primary" [routerLink]="['/pages/user/list']" >Cancel</a>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
